          <h1>O serveru</h1>
          <div class="border"></div>
          <div class="about-section-row">
            <div class="about-section-col">
              <div class="about">
                <p>
                  Toto je stránka o našem serveru.
                </p>
                <p>Naším úkolem je vám co nejvíce ulehčit hraní<span id="dots">...</span><span id="more" style="display:none">, tak doufám, že naší práci oceníte a že si také koupíte vip, a pomůžete tím serveru.</span></p>
                <a id="myBtn" onclick="myFunction()">Číst Více</a>

                <div class="skill">

                    <div class="progress-bar p1"><span>35%</span></div>

                </div>

                <div class="skill">

      <script>
      function myFunction() {
        var dots = document.getElementById("dots");
        var moreText = document.getElementById("more");
        var btnText = document.getElementById("myBtn");

        if (dots.style.display === "none") {
          dots.style.display = "inline";
          btnText.innerHTML = "Číst Více";
          moreText.style.display = "none";
        } else {
          dots.style.display = "none";
          btnText.innerHTML = "Číst Méně";
          moreText.style.display = "inline";
        }
      }
      </script>
